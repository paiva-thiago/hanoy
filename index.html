
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>H A N O Y</title>

  <link rel="stylesheet" href="hanoi.css">
</head>
<body>
 <div id="game">
   <div class="tower" id="towerA">A</div>
   <div class="tower" id="towerB">B</div>
   <div class="tower" id="towerC">C</div>
   <button type="button" id="a2b">a&gt;</button>
   <button type="button"  id="a2c">a&gt;&gt;</button>
   <br/>
   <button type="button"  id="b2a">&lt;b</button>
   <button type="button"  id="b2c">b&gt;</button>
   <br/>
   <button type="button"  id="c2b">&lt;c</button>
   <button type="button"  id="c2a">&lt;&lt;c</button>
   
 </div>
 <div id="info-panel">
   <div>Number of moves: <span id="moves-number"></span></div>
 </div>

  <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
